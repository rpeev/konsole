<!DOCTYPE html>

<html lang="en" style="font-family: Avenir, sans-serif;">
  <head>
    <meta charset="utf-8" />

    <title>Peek42 - basic example</title>

    <link rel="stylesheet" href="https://unpkg.com/peek42@latest/dist/peek42.css" />

    <script src="https://unpkg.com/apivis@latest/dist/apivis.browser.js"></script>
    <script src="https://unpkg.com/peek42@latest/dist/peek42.browser.js"></script>
      <script>peek42.use(apivis);</script>

    <script>(() => { 'use strict';
const {p, pp} = peek42;

// Log call before document ready
p.type(42);

document.addEventListener('DOMContentLoaded', () => {
  pp(document.location, 'document.location');

  console.warn('Warning!');
});
    })();</script>
  </head>

  <body>
<h1 id="about">Peek42 - basic example [<a href="./index.html">Index</a>]</h1>

<p>Tap Peek42 console title to alternate the log position between start/end. Use Resize to adjust the console height and Minimize/Restore to control its display
</p>
  </body>
</html>
