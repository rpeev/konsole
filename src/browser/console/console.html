<div class="peek42-bar">
  <span class="peek42-control peek42-title">Peek42</span>

  <input class="peek42-control peek42-eval"
    autocorrect="off"
    placeholder="JS to evaluate"
  />

  <span class="peek42-control peek42-clear">Clear</span>
  <span class="peek42-control peek42-resize">Resize</span>
  <label class="peek42-control peek42-quietl">Quiet
    <input type="checkbox" class="peek42-control peek42-quiet" />
  </label>
  <span class="peek42-control peek42-toggle">Minimize</span>
</div>

<div class="peek42-view">
  <pre class="peek42-log">
  </pre>

  <div class="peek42-bar1">
    <div class="peek42-bar1-control peek42-entries-collapse">&#x25b8;</div>
    <div class="peek42-bar1-control peek42-entries-expand">&#x25be;</div>

    <div class="peek42-bar1-control peek42-entries-info peek42-entries-info-active">&nbsp;</div>
    <div class="peek42-bar1-control peek42-entries-log peek42-entries-log-active">&nbsp;</div>
    <div class="peek42-bar1-control peek42-entries-warn peek42-entries-warn-active">&nbsp;</div>
    <div class="peek42-bar1-control peek42-entries-error peek42-entries-error-active">&nbsp;</div>
  </div>
</div>
